<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Título</title>
	
	<style type="text/css">
		
		h1{ /* chama a tag e dentro dos cochetes é o bloco de comando*/
			color: yellow;
			background: blue;
		}
		
		h2{
			color: red;
			background: black;
		}
		
		a{
			text-decoration: none;
		}

	</style>

</head>
<body>
	<!-- Iniciando com titulos modificados com CSS -->
	<h1>Título h1</h1>
	<h2>Título h2</h2>
	<h3>Título h3</h3>
	<h4>Título h4</h4>
	<h5>Título h5</h5>
	<h6>Título h6</h6>
	<a href="">Meu Link</a>
	<!-- Fim com titulos modificados com CSS -->
</body>
</html>
