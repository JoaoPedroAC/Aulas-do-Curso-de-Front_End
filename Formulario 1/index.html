<!DOCTYPE html>
<html>

<head>
    <title>meu formulario</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>

<body>

    <form>
        <!-- tag de formulario -->
        <fieldset>
            <!-- para criar um grupo de formulario -->
            <legend>Meu Formulario</legend>
            <!-- por padrão do fieldset precisa-se da tag legend-->

            <div>
                <input type="text" name="nome" placeholder="Digite seu nome" />
            </div>

            <div>
                <input type="text" name="e-mail" placeholder="Digite seu e-mail" />
            </div>

            <div>
                <select name="lista">
			<option disabled selected>Qual sua idade?</option>
			<option value="20">20</option>
			<option value="25+">25+</option>
			<option value="40+">40+</option>
			</select>
            </div>

            <h2>Qual sua cidade?</h2>
            <div class="radio-input">
                <div>
                    <input type="radio" name="cidade" value="Vitória" /><span>Vitória</span>
                </div>

                <div>
                    <input type="radio" name="cidade" value="Vila Velha" /><span>Vila Velha</span>
                </div>

                <div>
                    <input type="radio" name="cidade" value="Guarapari" /><span>Guarapari</span>
                </div>
            </div>

            <h2>Qual sua comida favorita?</h2>
            <div class="checkbox-input">
                <div>
                    <input type="checkbox" name="cidade[]" value="Frutas" /><span>Frutas</span>
                </div>

                <div>
                    <input type="checkbox" name="cidade[]" value="Massas" /><span>Massas</span>
                </div>

                <div>
                    <input type="checkbox" name="cidade[]" value="Verduras" /><span>Verduras</span>
                </div>
            </div>

            <div>
                <textarea name="observacao" placeholder="Escreva aqui sua observação!"></textarea>
                <!-- por padrao dxe a tag assim como está, pq o textarea leva em consideração tudo -->
            </div>

            <div>
                <input type="submit" name="action" value="Enviar">
            </div>

        </fieldset>
    </form>

</body>

</html>
